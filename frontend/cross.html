<body>
<div class="container-fluid text-center mt-3">
    <h5><strong id="description"></strong></h5>
</div>
<div class="row">
    <div class="col-sm-1 text-right mt-3 mr-3">
        <a class="btn btn-light border disabled" id="p1" data-toggle="tooltip" title="Включить 1 фазу" role="button"
           style="display: none;"><img class="img-fluid" src="/file/img/buttons/p1.svg" height="50"></a>
        <a class="btn btn-light border mt-2 disabled" id="p2" data-toggle="tooltip" title="Включить 2 фазу"
           role="button" style="display: none;"><img class="img-fluid" src="/file/img/buttons/p2.svg" height="50"></a>
        <a class="btn btn-light border mt-2 disabled" id="jm" data-toggle="tooltip" title="Включить жел мигание"
           role="button" style="display: none;"><img class="img-fluid" src="/file/img/buttons/jm.svg" height="50"></a>
        <a class="btn btn-light border mt-2 disabled" id="os" data-toggle="tooltip" title="Отключить светофоры"
           role="button" style="display: none;"><img class="img-fluid" src="/file/img/buttons/os.svg" height="50"></a>
        <a class="btn btn-light border mt-2 disabled" id="lr" data-toggle="tooltip" title="Локальный режим"
           role="button" style="display: none;"><img class="img-fluid" src="/file/img/buttons/lr.svg" height="50"></a>
        <a class="btn btn-light border mt-2 disabled" id="ky" data-toggle="tooltip" title="Координированное управление"
           role="button" style="display: none;"><img class="img-fluid" src="/file/img/buttons/ky.svg" height="50"></a>
    </div>
    <div class="col-sm-3 text-left mt-3" style=" min-width: 250px; ">
        <img class="img-fluid" src="" style="" id="img">
        <div class="container-sm ml-3 mt-5 text-center">
            <label id="status"></label>
        </div>
        <div class="container-sm ml-3 mt-3 text-center">
            <button id="controlButton" class="btn btn-light border" style="display: none;">Открыть АРМ</button>
        </div>
    </div>
    <div class="col-sm-2 text-left mt-5" style=" min-width: 250px; ">
        <div class="form-group text-center">
            <select id="pk" disabled>
                <option value="0">0</option>
            </select>
        </div>
        <div class="form-group text-center mt-5">
            <select id="sk" disabled>
                <option value="0">0</option>
            </select>
        </div>
        <div class="form-group text-center mt-5">
            <select id="nk" disabled>
                <option value="0">0</option>
            </select>
        </div>
    </div>
    <div class="col-sm-5 mt-3">
        <table class="table table-bordered" id="table" cellspacing="0" data-toggle="table" data-toolbar="#toolbar"
               data-single-select="true" data-click-to-select="true">
            <thead>
            <tr>
                <th data-field="phaseNum">N фазы</th>
                <th data-field="tPr">Т пр.</th>
                <th data-field="tMain">Т осн.</th>
                <th data-field="duration">Длит.</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
